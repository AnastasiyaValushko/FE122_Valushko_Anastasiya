<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Organic</title>
    <link rel="stylesheet" href="../exam_html/css/style.css">
    <link rel="stylesheet" href="../exam_html/css/media.css">

<body>

    <div class="site">

        <header class="header">

                    <div class="logo"><a href="#"><img src="../exam_html/img/logo.png" alt="logo"></a></div>

                    <nav class="nav">
                        <ul>
                            <li><a href="#">Home</a></li>

                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>

                    <div class="cart">

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="promo_wrapper">

        <section class="offer">

                    </div>
    
                    <div class="vegetables">

        <section class="about_us">
            about us
        </section>

        <section class="our_products">
            out products

        <section class="reviews">

        <section class="eco_friendly">
