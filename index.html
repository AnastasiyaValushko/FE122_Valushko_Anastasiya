<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="../JS_9/JS_9.js"></script>
    <link rel="stylesheet" href="../JS_9/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="container">
        <div class="todo">
            <h1>ToDo List</h1>
            <div class="list">
                
                <input type="text" class="list-text" placeholder="Type your task...">
                <ul class="todos">
                    <li><input type="checkbox" class="checkbox"><span class = "todo-text">Buy a mac</span><img src="../JS_9/trash-can-regular.svg" class="trash"></li>
                    <li><input type="checkbox" class="checkbox"><span class = "todo-text">Buy an ipad</span><img src="../JS_9/trash-can-regular.svg" class="trash"></li>
                </ul>
            </div>
        
            <div class="button">
                <button class="save">Сохранить</button>
                <button class="clear">Очистить</button>
            </div>
        </div>
    </div>
    

</body>
</html>
